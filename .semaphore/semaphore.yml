version: v1.0
name: Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Depencies
    dependencies: []
    task:
      jobs:
        - name: Depencies
          commands:
            - checkout
            - npm i
      epilogue:
        on_pass:
          commands:
            - cache store
  - name: Deploy
    dependencies:
      - Depencies
    task:
      prologue:
        commands:
          - apt-get update -qy
          - apt-get install -y lftp
          - cache restore
      jobs:
        - name: deploy
          commands:
            - lftp
