version: v1.0
name: Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    dependencies: []
    task:
      jobs:
        - name: Tests
          commands:
            - checkout
            - npm i
            - npm run build
            - git status
  - name: Deploy
    dependencies:
      - Tests
    task:
      prologue:
        commands:
          - apt-get update -qy
          - apt-get install -y lftp
      jobs:
        - name: deploy
          commands:
            - lftp
